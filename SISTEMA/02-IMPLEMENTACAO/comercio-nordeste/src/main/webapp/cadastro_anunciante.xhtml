<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="content">

		<h:body>

			<p:growl id="growl" showDetail="true" />

			<div align="center" class="ui-fluid">

				<h:form>
				
					<p:graphicImage library="images" name="users.png" />
					
					<br />
					
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					
						<p:outputLabel for="nome" value="Nome" />
						<p:inputText id="nome" />
						<p:outputLabel for="sobrenome" value="Sobrenome" />
						<p:inputText id="sobrenome" />
						<p:outputLabel for="nomeUsuario" value="Nome de usuario" />
						<p:inputText id="nomeUsuario" />
						<p:outputLabel for="dataNascimento" value="Data de nascimento" />
						<p:calendar id="dataNascimento" size="20" pattern="dd/MM/yyyy" showButtonPanel="true" />
						<p:outputLabel for="email" value="E-mail" />
						<p:inputText id="email" />
						<p:outputLabel for="senha" value="Senha" />
						<p:password id="senha" />
						
						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
							<p:commandButton styleClass="btn btn-primary" value="Cadastrar" />
							<p:commandButton styleClass="btn btn-default" value="Cancelar" />
						</p:panelGrid>
						
					</p:panelGrid>

				</h:form>
				
			</div>

		</h:body>

	</ui:define>

</ui:composition>
