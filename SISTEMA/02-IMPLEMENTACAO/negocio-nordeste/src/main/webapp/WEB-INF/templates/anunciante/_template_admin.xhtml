<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<f:view locale="pt_BR" />

	<title><ui:insert name="title">Negócio Nordeste</ui:insert></title>

	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/icon-header.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/admin/style.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/admin/style-components.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/skin-blue.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/pace/pace.min.css" />

	<style>
.ui-growl {
	position: fixed;
	top: 10%;
}
</style>

</h:head>
<h:body class="hold-transition skin-blue sidebar-mini">

	<p:growl id="growl" showDetail="true" redisplay="false" autoUpdate="true" />

	<ui:debug hotkey="z" />

	<div class="wrapper">

		<header class="main-header">

			<nav class="navbar navbar-static-top" role="navigation">
				<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
				</a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<ui:insert name="admin-logged">
							
						</ui:insert>
						<ui:insert name="user-logged">
							
						</ui:insert>
					</ul>
				</div>
			</nav>
		</header>
		<aside class="main-sidebar">

			<section class="sidebar">
				<div class="user-panel">
					<p:graphicImage library="images" styleClass="user-panel-image"
						name="1p.png" />
				</div>

				<ul class="sidebar-menu">
					<ui:include
						src="/WEB-INF/templates/anunciante/_menu_anunciante.xhtml" />
				</ul>
			</section>
		</aside>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					<ui:insert name="content-header">
							DashBoard <small>Visão geral do sistema</small>
					</ui:insert>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}/busca.xhtml"><i
							class="fa fa-search"></i>Inicio</a></li>
					<li class="active"><ui:insert name="breadcrumb-active"></ui:insert></li>
				</ol>
			</section>
			<section class="content">

				<ui:insert name="content"></ui:insert>

			</section>
		</div>
	</div>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/app.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/calendar_primefaces_pt.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/pace/pace.min.js"></script>
</h:body>

</html>
