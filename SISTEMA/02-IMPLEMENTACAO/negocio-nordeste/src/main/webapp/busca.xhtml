<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/_template.xhtml">

	<f:metadata>
		<f:event listener="#{buscaBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="content">

		<h:body>

			<!-- class="ui-fluid" -->

			<div align="center">

				<p:graphicImage library="images" name="1p.png" />
				<br />
				<p:inputText size="80"
					placeholder="Ex: bicicleta em monteiro, encanador em caruaru, smartphone em campina grande" />
				<br /> <br />
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:commandButton styleClass="btn btn-primary" value="Buscar" />
					<p:commandButton styleClass="btn btn-default" value="Limpar" />
				</p:panelGrid>
			</div>

		</h:body>

	</ui:define>

	<ui:define name="user-logged">

		<li class="dropdown user user-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown"> <i
				class="fa fa-user" aria-hidden="true"></i> <span class="hidden-xs">
			</span> <i class="fa fa-caret-down" aria-hidden="true"></i>
		</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<p style="font-size: 17px !important;"></p>
					<p>
						#{buscaBean.isLogged() ? "Usu√°rio: " : "Realize login"}
						<p:outputLabel value="#{buscaBean.conta.username}"
							rendered="#{buscaBean.isLogged()}" />
					</p>
				</li>

				<li class="user-footer">
					<div class="pull-left">
						<p:commandButton value="#{buscaBean.textoBotaoNovo}"
							styleClass="btnn btnn-primary" action="#{buscaBean.novo}"
							ajax="false" />
					</div>
					<div class="pull-right">
						<p:commandButton value="Sair" rendered="#{buscaBean.isLogged()}"
							styleClass="btnn btnn-primary" ajax="false"
							action="#{loggedBean.logout()}" />
					</div>
					<div class="pull-right">
						<p:button value="Login" rendered="${!buscaBean.isLogged()}"
							outcome="paginas/login.xhtml?faces-redirect=true" />
					</div>
				</li>
			</ul></li>

	</ui:define>

</ui:composition>
