<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/anunciante/_template_admin.xhtml">

	<f:metadata>
		<f:event listener="#{anuncianteEdicaoBean.preRenderView}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Anunciante - Edição</ui:define>
	<ui:define name="content-header">Anunciante <small>Visualize
			e altere os dados básicos de sua conta</small>
	</ui:define>
	<ui:define name="breadcrumb-active">
		<a href="#{request.contextPath}/paginas/anunciante/anunciante.xhtml"><i
			class="fa fa-user"></i>Editar dados básicos</a>
	</ui:define>

	<ui:define name="content">

		<div align="center" class="ui-fluid">

			<h:form id="formEdicaoAnunciante">

				<p:graphicImage library="images" name="users.png" />

				<br />

				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

					<h:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" required="true"
						requiredMessage="Por favor, informe o nome!"
						value="#{anuncianteEdicaoBean.anunciante.nome}" />

					<h:outputLabel for="sobrenome" value="Sobrenome" />
					<p:inputText id="sobrenome" required="true"
						requiredMessage="Por favor, informe o sobrenome!"
						value="#{anuncianteEdicaoBean.anunciante.sobrenome}" />

					<h:outputLabel for="dataNascimento" value="Data de nascimento" />

					<ui:include src="/WEB-INF/templates/componentes/_calendar.xhtml">
						<ui:param name="id" value="dataNascimento" />
						<ui:param name="required" value="true" />
						<ui:param name="value"
							value="#{anuncianteEdicaoBean.anunciante.dataNascimento}" />
						<ui:param name="name" value="Data Nascimento" />
					</ui:include>

					<p:commandButton styleClass="btn btn-primary" value="Atualizar"
						action="#{anuncianteEdicaoBean.atualizar()}" ajax="false" />

				</p:panelGrid>

			</h:form>

		</div>

	</ui:define>

	<ui:define name="user-logged">

		<li class="dropdown user user-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown"> <i
				class="fa fa-user" aria-hidden="true"></i> <span class="hidden-xs">
			</span> <i class="fa fa-caret-down" aria-hidden="true"></i>
		</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<p style="font-size: 17px !important;"></p>
					<p>
						<p:outputLabel value="#{anuncianteBean.conta.username}" />
					</p>
					<p>
						<small>Último acesso foi em: </small>
					</p>
				</li>

				<li class="user-footer">
					<div class="pull-left">
						<p:commandButton value="Minha conta"
							styleClass="btnn btnn-primary"
							action="#{anuncianteBean.minhaConta()}" ajax="false" />
					</div>
					<div class="pull-right">
						<p:commandButton value="Sair" styleClass="btnn btnn-primary"
							ajax="false" action="#{loggedBean.logout()}" />
					</div>
				</li>
			</ul></li>

	</ui:define>

</ui:composition>
