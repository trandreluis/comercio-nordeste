<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/anunciante/_template_admin.xhtml">

	<f:metadata>
		<f:event listener="#{anuncioCadastroBean.preRenderView}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Cadastrar Anúncio</ui:define>
	<ui:define name="content-header">Anunciante <small>Cadastre
			novos anúncios de produtos ou serviços</small>
	</ui:define>
	<ui:define name="breadcrumb-active">
		<a href="#{request.contextPath}/paginas/anunciante/anunciante.xhtml"><i
			class="fa fa-user"></i>Anunciante</a>
		<li class="active"><a
			href="#{request.contextPath}/paginas/anuncio/cadastro_anuncio.xhtml"><i
				class="fa fa-pencil-square-o"></i>Cadastrar Anúncio</a></li>
	</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroAnuncio">

			<div align="center" class="ui-fluid">

				<p:graphicImage library="images" name="anuncio.png" />

				<br /> <br />

				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

					<h:outputLabel for="imagem" value="Imagem" />
					<p:fileUpload id="imagem"
						fileUploadListener="#{anuncioCadastroBean.uploadImagem()}"
						fileLimitMessage="O limite máximo é de 1 (uma) imagem."
						invalidFileMessage="Somente são aceitas imgens .jpeg, .jpg e .png."
						invalidSizeMessage="A imagem excedeu o tamanho de 4 MB"
						label="Selecionar arquivos" styleClass="btn btn-primary"
						fileLimit="1" uploadLabel="Enviar" cancelLabel="Cancelar"
						mode="advanced" dragDropSupport="true" sizeLimit="400000"
						messageTemplate="Envie a imagem do seu anúncio!" previewWidth="70"
						allowTypes="/(\.|\/)(jpe?g|png)$/" />


					<h:outputLabel for="titulo" value="Titulo" />
					<p:inputText id="titulo" required="true"
						requiredMessage="Por favor, informe o titulo!"
						value="#{anuncioCadastroBean.anuncio.titulo}" />

					<h:outputLabel for="descricao" value="Descrição" />
					<p:inputTextarea id="descricao" required="true"
						requiredMessage="Por favor, informe a descrição!"
						value="#{anuncioCadastroBean.anuncio.descricao}" />

					<h:outputLabel for="preco" value="Preço (R$)" />
					<p:inputNumber id="preco" required="true"
						requiredMessage="Por favor, informe o preço!"
						value="#{anuncioCadastroBean.anuncio.preco}" emptyValue="0,00" />

				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:commandButton styleClass="btn btn-primary" value="Cadastrar"
						action="#{anuncianteCadastroBean.cadastrar}" ajax="false" />
					<p:button styleClass="btn btn-default" value="Cancelar"
						href="home.xhtml" />
				</p:panelGrid>

			</div>

		</h:form>

	</ui:define>


	<ui:define name="user-logged">

		<li class="dropdown user user-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown"> <i
				class="fa fa-user" aria-hidden="true"></i> <span class="hidden-xs">
			</span> <i class="fa fa-caret-down" aria-hidden="true"></i>
		</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<p style="font-size: 17px !important;"></p>
					<p>
						Usuário:
						<p:outputLabel
							value="#{anuncioCadastroBean.anunciante.conta.username}" />
					</p>
				</li>

				<li class="user-footer">
					<div class="pull-left">
						<p:button value="Minha conta" styleClass="btnn btnn-primary"
							outcome="/paginas/anunciante/anunciante.xhtml" />
					</div>
					<div class="pull-right">
						<h:form>
							<p:commandButton value="Sair" styleClass="btnn btnn-primary"
								ajax="false" action="#{loggedBean.logout()}" />
						</h:form>
					</div>
				</li>
			</ul></li>

	</ui:define>

</ui:composition>
