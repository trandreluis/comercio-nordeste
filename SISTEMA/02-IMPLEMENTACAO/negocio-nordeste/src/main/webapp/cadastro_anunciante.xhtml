<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="content">

		<h:body>

			<p:growl id="growl" showDetail="true" />

			<div align="center" class="ui-fluid">

				<h:form>

					<p:graphicImage library="images" name="users.png" />

					<br />

					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

						<p:outputLabel for="nome" value="Nome" />
						<p:inputText id="nome"
							value="#{anuncianteCadastroBean.anunciante.nome}" />
						<p:outputLabel for="sobrenome" value="Sobrenome" />
						<p:inputText id="sobrenome"
							value="#{anuncianteCadastroBean.anunciante.sobrenome}" />
						<p:outputLabel for="nomeUsuario" value="Nome de usuario" />
						<p:inputText id="nomeUsuario"
							value="#{anuncianteCadastroBean.anunciante.nomeUsuario}" />
						<p:outputLabel for="dataNascimento" value="Data de nascimento" />
						
							
							<ui:include src="/WEB-INF/templates/_calendar.xhtml">
									<ui:param name="id" value="dataNascimento" />
									<ui:param name="required" value="true" />
									<ui:param name="value"
										value="#{anuncianteCadastroBean.anunciante.dataNascimento}" />
									<ui:param name="name" value="Data Nascimento" />
								</ui:include>
								
							
						<p:outputLabel for="email" value="E-mail" />
						<p:inputText id="email"
							value="#{anuncianteCadastroBean.anunciante.email}" />
						<p:outputLabel for="senha" value="Senha" />
						<p:password id="senha"
							value="#{anuncianteCadastroBean.anunciante.senha}" />

						<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
							<p:commandButton styleClass="btn btn-primary" value="Cadastrar"
								action="#{anuncianteCadastroBean.cadastrar}" ajax="false" />
							<p:button styleClass="btn btn-default" value="Cancelar" href="home.xhtml" />
						</p:panelGrid>

					</p:panelGrid>

				</h:form>

			</div>

		</h:body>

	</ui:define>

</ui:composition>
